<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-image: url('apple-header.jpg');
            background-size: cover;
            color: white;
            padding: 50px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #555;
            cursor: pointer;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-top: 0;
        }

        .button {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Apple Product Advertisement</title>
</head>
<body>

    <header>
        <h1>Discover the Latest Apple Products</h1>
        <p>Discover innovation like never before.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <span>&nbsp;</span>
        <a href="#">iPhone</a>
        <span>&nbsp;</span>
        <a href="#">iPad</a>
        <span>&nbsp;</span>
        <a href="#">MacBook</a>
    </nav>

    <section>
        <div class="product">
            <img src="iphone.jpg" alt="iPhone - The Latest Innovation from Apple">
            <h3>iPhone 13</h3>
            <p>The latest iPhone with advanced features and stunning design.</p>
            <p>Starting from $799.99</p>
            <button class="button">Learn More</button>
        </div>

        <!-- More product information, images, and buttons can be added here -->

    </section>

    <footer>
        &copy; 2023 Apple Inc. All rights reserved.
    </footer>

</body>
</html>
