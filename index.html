<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 0;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .sort-dropdown {
            width: 20%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>E-commerce Shopping Site</title>
</head>
<body>

    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="filter-container">
            <input type="text" class="search-bar" placeholder="Search products...">
            <select class="sort-dropdown">
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="newest">Newest Arrivals</option>
            </select>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>Price: $50.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>Price: $75.00</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more products as needed -->

    </section>

    <footer>
        &copy; 2023 My E-commerce Store. All rights reserved.
    </footer>

</body>
</html>
